<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Subtitler</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
		<style>
			textarea {
			height: 100px !important;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>Subtitler</h1>
			<div class="row mb-3">
				<div class="col">
					<label for="formFile" class="form-label">Select sbv file</label>
					<input id="sbvFile" class="form-control" type="file" accept=".sbv">
				</div>
				<div class="col">
					<label for="formFile" class="form-label">Select mp4 file</label>
					<input id="mp4File" class="form-control" type="file" accept=".mp4">
				</div>
			</div>
			<div class="row">
				<div class="col-sm overflow-auto" style="height: 400px">
					<ul id="subtitlesContainer" class="list-group"></ul>
				</div>
				<div class="col-sm m-auto">
					<video id="movieVideo" width="400" controls muted>
						<source id="movieSrc" src="#" type="video/mp4">
						Your browser does not support the video tag.
					</video>
					<textarea id="result" class="form-control my-3"></textarea>
					<button id="downloadBtn" class="btn btn-primary d-block mb-3" type="button">Download</button>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
		<script src="templates.js"></script>
		<script src="script.js"></script>
	</body>
</html>
