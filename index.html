                        data-toggle="tooltip" data-placement="left" title="Dark Mode">

    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="mb-2">
                        <h1>Editing Video Subtitles</h1>
                    </div>
                    <div class="separator mb-5"></div>
                </div>
            </div>

            <div class="row">
                <div class="col-6 col-left sticky-top">
                    <div class="card mb-4">
                        <div class="card-body">
                            <div class="position-relative mb-3">
                                <video 
                                id="movieVideo" 
                                class="video-js card-img video-content" 
                                controls
                                poster="img/video/subpage-video-poster.jpg"
                                data-setup='{ "techOrder": ["youtube"], "sources": [{ "type": "video/youtube", "src": "https://www.youtube.com/watch?v=aqz-KE-bpKQ"}] }'>
                                </video>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-6 col-right">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h3 class="mb-4">Project Setup</h3>
                            <div class="input-group mb-3">
                                <input id="projectName" type="text" class="form-control" aria-label="project name" placeholder="Project Name">
                            </div>

                            <div class="input-group mb-3">
                                <input id="videoLink" type="text" class="form-control" placeholder="YouTube Link" aria-label="YouTube">
                            </div>

                            <label class="btn btn-outline-primary btn-upload" for="sbvFile" title="Upload text file">
                                <input type="file" class="sr-only" id="sbvFile" name="text" accept=".sbv">
                                Upload Subtitles File
                            </label>
                        </div>
                    </div>

                    <div id="subtitlesContainer"></div>

                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="mb-4">Export Subtitles</h5>
                            <button id="downloadBtn" type="button" class="btn btn-outline-primary">Download</button>
                            <textarea id="result" class="form-control my-3"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="page-footer">
        <div class="footer-content">
